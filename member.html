    <title>Plan Yourself</title>

        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/member.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>

<body>
    <!--------------------------navbar-------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <div class="nav-brand">PlanYourself</div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <ul class="navbar-nav">
                <li>
                    <a href="member.html"> <i class="far fa-user fa-lg"></i>會員</a>
                </li>
                <li>
                    <a href="index.html"><i class="fas fa-book fa-lg"></i>計畫</a>
                </li>
                <li>
                    <a href="mywork.html"> <i class="far fa-edit fa-lg"></i>我的工作</a>
                </li>
            </ul>

            <form class="search">
                <input class="search-input" type="text" name="search" placeholder="Search">
                <a href="#"><i class="fas fa-search search-icon"></i></a>
            </form>

            <div class="study-logout">
                <button class="btn btn-light btn-navbar-study" type="submit" id="show-carousel">教學<i
                        class="fas fa-question-circle fa-lg" style="padding-left:5px;"></i></button>
                <button class="btn btn-danger btn-navbar-logout" type="submit" style="margin-left:0.5em;" onclick="location.href='login.html'">登出</button>
            </div>

        </div>

    </nav>
    <!----------------------------------------------------------------->
    <div class="container-fluid">
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="content">



            <div class="card card-set">
                <div class="member-img">
                    <label class="upload_cover">
                        <input id="upload_input" type="file">
                        <span class="upload_icon"><img src="./imgs/people1.png" class="photo"></span>
                    </label>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group-set">
                            <div class="name-set">
                                <p>姓</p>
                                <p>名:</p>
                            </div>
                            <div class="input-set">
                                <input type="email" class="form-control" placeholder="張智皓">
                            </div>
                        </div>

                        <div class="form-group-set">
                            <div class="name-set">
                                <p>信</p>
                                <p>箱:</p>
                            </div>
                            <div class="input-set">
                                <input type="email" class="form-control" placeholder="N1056444@ntub.edu.tw">
                            </div>
                        </div>

                        <div class="test-form-group-set">
                            <div class="name-set">
                                <p>L</p>
                                <p>i</p>
                                <p>n</p>
                                <p>e</p>
                                <p>B</p>
                                <p>o</p>
                                <p>t</p>
                                <p>推</p>
                                <p>播:</p>
                            </div>
                            <div class="on-off-set">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                        id="myonoffswitch">
                                    <label class="onoffswitch-label" for="myonoffswitch">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btn-set">
                    <button class="change-btn">變更傳送</button>
                    <button class="delete-btn" data-target="#delete" data-toggle="modal">刪除帳號</button>
                </div>
            </div>


        </div>

    </div>
    <!-- Modal 刪除帳號-->

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete">刪除帳號</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body text-center">
                        請確認是否真的要刪除帳號!
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-secondary">確定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-----------------------------------scrpit-------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!------------------------------------------------------------------------------------->

</body>

</html>
